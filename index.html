<link rel="stylesheet" href="index.css">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">


<div class="mapbox-container">
    <!-- BOX 1 -->
    <div class="box-1">
        <div class='map-overlay' id='density_legend'>
            <p id='density'>
                <b>Density</b><br>
            </p>
            <p id='unit'>
                No. of Residents Per mi<sup>2</sup>
            </p>
        </div>
    
        <div class='map-overlay' id='ulcode_legend'>
            <p id='ulcode'>
                <b>Urban-centric locale code</b><br>
            </p>
            <p id='unit'>
                Smaller code indicates closer to the city
            </p>
        </div>
    </div>
    <!-- BOX 2 -->
    <div class="box-2">
        <nav id="buttons"></nav>
        <div id="backBtn"></div>
    </div>
    <!-- BOX 3 -->
    <div class="box-3">
        <div id='map'></div>
    </div>
    <!-- BOX 4 -->
    <div class="box-4">
        <div class='map-overlay' id='features'>
            <h2>
                <img id="smallicons" src="united-states.png">
                US 1999 - 2019<br>School Shootings related with Population Density
            </h2>
            <div id='info'>
                <div>
                    <img id="pistolIcon" src="pistol.png">
                    <img id="smallicons" src="interlock.png">
                    <img id="populationIcon" src="population.png">
                </div>
                <p>Move your mouse over a case to view details.</p>
            </div>
        </div>
    </div>

</div>
<div class='chartContainer' >
    <canvas id="myChart"></canvas>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="index.js"></script>
